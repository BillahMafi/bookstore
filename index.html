<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BooksForyou</title>
    <!------- bootstrap css starts  ------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-------- font awesome link  -------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <!-------  css --------->
    <link rel="stylesheet" href="./style.css">
    
</head>
<body> 

    <main class="container-fluid py-5 main_div">
    <!-- -------------------------------- -->
        <!-- searchBox section Start -->
    <!-- -------------------------------- -->
        <section class="container">
           <div class="row">
               <hr class="border border-light bg-light">
                <div class="col-10 col-md-7 mx-auto text-center">
                    <div class="d-flex pt-2 pb-4">
                        <input class="form-control" type="text" id="inputData" placeholder="Search your Book">
                        <button id="clickBtn" class="btn btn-danger">Search</button>
                    </div>
                    <div class="text-start text-light">
                        <p>Search Results : <span id="show-results">0</span></p>
                    </div>
                </div>
                <hr class="border border-light bg-light">
           </div>
        </section>
    <!-- -------------------------------- -->
        <!-- searchBox section Ends -->
    <!-- -------------------------------- -->

    <!-- -------------------------------- -->
        <!-- GetData section start -->
    <!-- -------------------------------- -->
    <section class="container">
        <div class="col-10 col-md-12 text-center">
            <h3 id="ShowErrorData" class="text-light fw-bold text-light"></h3>
        </div>
    </section>
    <!-- -------------------------------- -->
        <!-- GetData section End -->
    <!-- -------------------------------- -->


    <!-- -------------------------------- -->
        <!-- GetData section start -->
    <!-- -------------------------------- -->
    <section class="container">
        <div id="ShowGetData" class="row row-cols-1 row-cols-md-3 g-4"> </div>
    </section>
    <!-- -------------------------------- -->
        <!-- GetData section End -->
    <!-- -------------------------------- -->
    </main> 
    
    
    <!-- js link and bootstrap js link  -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
